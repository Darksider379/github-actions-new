name: Matrix
on: push

jobs:
  node-version:
    strategy:
      fail-fast: true
      matrix: 
        node_version: [6, 8, 10]
    runs-on: ubuntu-latest
    steps:
      - name: log node version 
        run: npm -v 
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node_version }}
      - name: log node version 
        run: npm -v 